server:
  port: 8081
spring:
  redis:
    host: 127.0.0.1
    port: 6379
    timeout: 20000
    database: 0
    jedis:
      pool:
        max-active: 8
        max-wait: -1
        max-idle: 500
        min-idle: 0
    lettuce:
      shutdown-timeout: 0
  datasource:
    username: root
    password: root
    url: jdbc:mysql://localhost:3306/message_system?useSSL=false&serverTimezone=GMT
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    properties:
      hibernate:
        ddl-auto: update
        format_sql: true
    database-platform: org.hibernate.dialect.MySQLDialect
    show-sql: false
mvc:
  view:
    prefix: /templates/
    suffix: .html
mybatis:
  mapper-locations: classpath:mapping/*Mapper.xml
  type-aliases-package: com.message.entity

